<template>
    <lightning-card title="Related Information">
        <lightning-accordion allow-multiple-sections-open="true" active-section-name={activeSections}>

            <!-- Contacts Section -->
            <lightning-accordion-section name="contacts" label="Related Contacts">
                <template lwc:if={isContactsAvailable}>
                    <lightning-datatable key-field="id" hide-checkbox-column="true" data={contacts} columns={conColList}>
                    </lightning-datatable>
                </template>
                <template lwc:else>
                    <p>No Contacts found</p>
                </template>
            </lightning-accordion-section>

            <!-- Cases Section -->
            <lightning-accordion-section name="cases" label="Related Cases">
                <template lwc:if={isCasesAvailable}>
                    <lightning-datatable key-field="id" hide-checkbox-column="true" data={cases} columns={caseColList}>
                    </lightning-datatable>
                </template>
                <template lwc:else>
                    <p>No Cases found</p>
                </template>
            </lightning-accordion-section>

        </lightning-accordion>
    </lightning-card>
</template>
